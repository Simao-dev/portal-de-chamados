<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
    <link rel="stylesheet" href="pagina_inicial.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
        <div class="menu">
            <a href="index.html"><button>CHAMADOS</button></a>
            <a href="preco.html"><button>PESQUISA</button></a>
            <a href=""><button>METRICAS</button></a>
            <a href=""><button>CHAMADOS VIA TELEFONE</button></a>
            <a href=""><button>CRIA USUARIO</button></a>
        </div>

        <div class="form-area">
           <form class="formulario">
                <div class="div_select">
                    <select name="Solicitante" required="required">
                        <option value="">Tipo de chamado</option>
                        <option value="">Requisição</option>
                        <option value="usuarios">Rotina do setor</option>
                        <option value="usuarios">Incidente</option>
                    </select>
                    <select name="Solicitante" required="required">
                        <option value="">Solicitante</option>
                        <option value="usuarios">Cleres Gerencia</option>
                        <option value="usuarios">Valdeny</option>
                        <option value="Thayonara">Thayonara</option>
                    </select>
                    <select name="Solicitante" required="required">
                        <option value="">Status</option>
                        <option value="usuarios">Concuído</option>
                        <option value="usuarios">Pendente</option>
                    </select>
                </div>
                <div class="div_descricao">
                    <input type="text" placeholder="Descrição do chamado" name="descricao" id="descricao">
                    <input type="text" name="upload" id="upload" placeholder="Informação extra">
                    <label for="file-upload" class="custom-file-upload">
                <input id="file-upload" type="file" onchange="updateFileName()" style="display: none;" />
                    Escolher Arquivo
                </label>

                <span id="file-name"></span>

                <script>
                    function updateFileName() {
                        const fileInput = document.getElementById('file-upload');
                        const fileNameSpan = document.getElementById('file-name');
                    if (fileInput.files.length > 0) {
                        fileNameSpan.textContent = fileInput.files[0].name;
                    } else {
                        fileNameSpan.textContent = '';
                    }
                }
                </script>

                </div>
                <button type="submit" class="registrar">Registrar</button>
            </form>

            
        </div>
    </div>   
</body>
</html>
